{% extends "base/base.html" %}
{% block content %}

    <section class="text-gray-600 body-font">
        <div class="container px-8 py-20 mx-auto flex flex-wrap items-center">
            <div class="lg:w-4/6 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                 <iframe width="100%" height="925px" frameborder="0" marginheight="0" marginwidth="0" scrolling="no"
                        src="https://img.freepik.com/free-photo/learning-education-ideas-insight-intelligence-study-concept_53876-120116.jpg?size=800&ext=jpg&ga=GA1.2.314439824.1673510996&semt=sph">
                </iframe>
            </div>
            <div class="lg:w-2/6 md:w-1/2 flex flex-col md:ml-auto w-full mt-10 md:mt-0">

                {% if reg_errors|length > 0 %}
                    {% for reg_error in reg_errors %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="login_error">
                            <span class="block sm:inline">{{ reg_error }}</span>
                            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                                <svg onclick="document.getElementById('login_error').style.display = 'none'" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <title>Close</title>
                                    <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                            </span>
                        </div>
                        <br>
                    {% endfor %}
                {% endif %}
                <div class="bg-gray-300 p-8 rounded-lg">
                    <h2 class="text-gray-900 text-lg-center title-font mb-4">Sign Up</h2>
                    <hr>

                    <form class="w-full max-w-sm" method="post">{% csrf_token %}
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-600 md:text-right mb-1 md:mb-0 pr-4"
                                       for="inline-usertype">
                                    User Type
                                </label>
                            </div>
                            <select class="bg-gray-200 md:flex md:items-center mb-7 "
                                        name="usertype" id="inline-usertype">
                                           <option value="STUDENT">STUDENT</option>
                                           <option value="TEACHER">TEACHER</option>
                            </select>
                        </div>
<!--                            <div class="md:w-3/4">-->
<!--                                <input class="bg-gray-200 appearance-none border-2 border-gray-400 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"-->
<!--                                       id="inline-usertype" type="text" placeholder="User Type" name="usertype" required/>-->
<!--                            </div>-->
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-600 md:text-right mb-1 md:mb-0 pr-4"
                                       for="inline-username">
                                    User Name
                                </label>
                            </div>
                            <div class="md:w-3/4">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4
                                text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
                                       id="inline-username" type="text" placeholder="User Name" name="username" required/>
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-600 md:text-right mb-1 md:mb-0 pr-4"
                                       for="inline-fname">
                                    First Name
                                </label>
                            </div>
                            <div class="md:w-3/4">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4
                                text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
                                       id="inline-fname" type="text" placeholder="First Name" name="f_name" required/>
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-600 md:text-right mb-1 md:mb-0 pr-4"
                                       for="inline-lname">
                                    Last Name
                                </label>
                            </div>
                            <div class="md:w-3/4">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4
                                text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
                                       id="inline-lname" type="text" placeholder="Last Name" name="l_name" required/>
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-600 md:text-right mb-1 md:mb-0 pr-4"
                                       for="inline-email">
                                    Email
                                </label>
                            </div>
                            <div class="md:w-3/4">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4
                                text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
                                       id="inline-email" type="email" placeholder="Email" name="email" required/>
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-600 md:text-right mb-1 md:mb-0 pr-4"
                                       for="inline-password">
                                    Password
                                </label>
                            </div>
                            <div class="md:w-3/4">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4
                                text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
                                       id="inline-password" type="password" placeholder="******************"
                                       name="password1" required/>
                            </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-600 md:text-right mb-1 md:mb-0 pr-4"
                                       for="inline-username">
                                    Confirm Password
                                </label>
                            </div>
                            <div class="md:w-3/4">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4
                                text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
                                       id="inline-username" type="password" placeholder="******************"
                                       name="password2" required/>
                            </div>
                        </div>
                         <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-600 md:text-right mb-1 md:mb-0 pr-4"
                                       for="inline-mobile">
                                    Mobile no
                                </label>
                            </div>
                            <div class="md:w-3/4">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4
                                text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
                                       id="inline-mobile" type="text" placeholder="mobile" name="mobile" required/>
                            </div>
                         </div>
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/4">
                                <label class="block text-gray-600 md:text-right mb-1 md:mb-0 pr-4"
                                       for="inline-address">
                                    Address
                                </label>
                            </div>
                             <div class="md:w-3/4">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4
                                text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-600"
                                       id="inline-address" type="text" placeholder="mobile" name="address" required/>
                            </div>
                        </div>
                        <div align="center">
                            <button class="shadow bg-blue-600 hover:bg-blue-500 focus:shadow-outline focus:outline-none
                            focus:border-blue-1000 text-white font-bold py-3 px-10 rounded"
                                    type="submit">
                                Sign Up
                            </button>
                        </div>

                        <br>
                        <div align="center">
                            <label class="text-gray-600 font-bold">
                            <span class="text-md">Already have an account?
                                <a class="text-blue-600 text-lg" href="{% url 'login' %}">Sign In</a></span>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
